<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>
<body>
    <div class="container">
        <h1>User Login</h1>
        <div id="mother"> 
            <form  name="form" method="post" class="login_form" >
                <div class="mail">Email or Phone</div>
                <input type="text" name="email" class="email">
                <div id="email_error">Plese enter Email or Phone</div>
                <div class="password">Password</div>
                <input type="password" name="password" class="pass"> 
                <div id="password_error">Plese enter Password</div>       
                <div class="forget"><a href="#">Forgot Password?</a></div>
                <div>
                    <div class="btn"><button type="button" class="block">LOGIN</button></div>
                    <div id="member">Not a member? <a href="#">Sign up now</a></div>
                    <div class="social">Or Sign Up Using</div>
                    <div class = "media">
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-twitter"></a>
                        <a href="#" class="fa fa-google"></a>
                        <a href="#" class="fa fa-instagram"></a>
                    </div>
                </div>
                  </form>
        </div>
        
    </div>
    
    
</body>
</html>
